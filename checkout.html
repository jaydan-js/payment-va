<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-ornament"></div>
    <div class="container">
        <h1 class="text-center my-4">Checkout</h1>
        <div id="checkout-items" class="mb-4"></div>
        <div class="text-center">
            <button id="btn-bayar" class="btn btn-success">Bayar</button>
            <button id="btn-hapus" class="btn btn-danger">Hapus Produk</button>
            <a href="index.html" class="btn btn-secondary">Kembali</a>
        </div>
        <div id="payment-info" class="mt-4" style="display:none;">
            <h3>Informasi Pembayaran</h3>
            <p id="bank-name">Bank: BCA Virtual Account</p>
            <p id="total-price">Total: Rp 0</p>
            <p id="payment-code">Kode Pembayaran: <span id="code"></span></p>
            <p id="countdown">Kode berlaku selama: <span id="timer">01:00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let checkoutItems = $('#checkout-items');
            let total = 0;

            function displayItems() {
                checkoutItems.empty();
                total = 0;
                cart.forEach((item, index) => {
                    checkoutItems.append(`
                        <div class="card product-card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">${item.name}</h5>
                                        <input type="checkbox" class="item-check" data-index="${index}" data-price="${item.price}" checked>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <p class="card-text mb-0 mr-3">Rp ${item.price.toLocaleString()}</p>
                                        <button class="btn btn-sm btn-danger delete-item" data-index="${index}">Hapus</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                    total += item.price;
                });
            }

            displayItems();

            // Fungsi untuk menghapus item
            $(document).on('click', '.delete-item', function() {
                let index = $(this).data('index');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayItems();
            });

            // Fungsi untuk menghapus semua item yang dipilih
            $('#btn-hapus').click(function() {
                let selectedItems = $('.item-check:checked');
                let indicesToRemove = [];
                
                selectedItems.each(function() {
                    indicesToRemove.push($(this).data('index'));
                });

                // Menghapus dari belakang agar index tidak bergeser
                indicesToRemove.sort((a, b) => b - a).forEach(index => {
                    cart.splice(index, 1);
                });

                localStorage.setItem('cart', JSON.stringify(cart));
                displayItems();
            });

            $('#btn-bayar').click(function() {
                let selectedItems = $('.item-check:checked');
                let totalPrice = 0;
                selectedItems.each(function() {
                    totalPrice += parseInt($(this).data('price'));
                });

                let paymentCode = Math.floor(100000 + Math.random() * 900000);
                let countdown = 60;

                $('#total-price').text(`Total: Rp ${totalPrice.toLocaleString()}`);
                $('#code').text(paymentCode);
                $('#payment-info').show();

                let timer = setInterval(function() {
                    countdown--;
                    $('#timer').text(`${String(Math.floor(countdown / 60)).padStart(2, '0')}:${String(countdown % 60).padStart(2, '0')}`);
                    if (countdown <= 0) {
                        clearInterval(timer);
                        alert('Kode pembayaran telah kedaluwarsa!');
                        $('#payment-info').hide();
                    }
                }, 1000);
            });
        });


        $(document).ready(function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = $('#cart-items');
            cartItems.empty();
            cart.forEach((item, index) => {
                cartItems.append(`
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Rp ${item.price.toLocaleString()}</p>
                            <input type="checkbox" class="item-check" data-index="${index}" data-price="${item.price}">
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
