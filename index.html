<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kopi Online</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-ornament"></div>
    <div class="container">
        <h1 class="text-center my-4">Toko Kopi Online</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="arabika.jpg" class="card-img-top" alt="Kopi Arabika">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Arabika</h5>
                        <p class="card-text">Rp 50.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Arabika" data-price="50000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="robusta.jpg" class="card-img-top" alt="Kopi Robusta">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Robusta</h5>
                        <p class="card-text">Rp 40.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Robusta" data-price="40000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="liberika.jpg" class="card-img-top" alt="Kopi Liberika">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Liberika</h5>
                        <p class="card-text">Rp 60.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Liberika" data-price="60000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>

            <br>

            <div class="col-md-4">
                <div class="card product-card">
                    <img src="excelsa.jpg" class="card-img-top" alt="Kopi Excelsa">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Excelsa</h5>
                        <p class="card-text">Rp 60.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Excelsa" data-price="60000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
            
            <br>

            <div class="col-md-4">
                <div class="card product-card">
                    <img src="Gayo.jpg" class="card-img-top" alt="Kopi Gayo">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Gayo</h5>
                        <p class="card-text">Rp 60.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Gayo" data-price="60000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="jamaika.jpg" class="card-img-top" alt="Kopi Jamaika">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Jamaika</h5>
                        <p class="card-text">Rp 60.000</p>
                        <button class="btn btn-primary btn-add" data-name="Kopi Jamaika" data-price="60000">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="text-center my-4">
            <a href="checkout.html" class="btn btn-success">Lihat Keranjang</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn-add').click(function() {
                let item = {
                    name: $(this).data('name'),
                    price: $(this).data('price')
                };
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(item.name + ' telah ditambahkan ke keranjang!');
            });
        });
    </script>
</body>
</html>
